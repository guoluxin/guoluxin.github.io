
				<div class="item">
				   <div class="mark">{{time}}</div>
					<ul class="posts">
						<!-- 文章 -->
						<li ng-repeat="post in posts">
							<span href="javascript:;" class="tag"
							ng-if="post.column.name!=''">{{post.column.name}}</span>
							<div class="cont">
								<h3>{{post.title}}</h3>
								<div class="brief">
									<p ng-if="post.display_style!=10003" ng-class="
									{only:post.display_style==10001}">{{post.abstract}}</p>
									<div ng-class="{thumb:post.display_style==10002,
									gallery:post.display_style==10003}">
										<img src="{{post.thumbs[0].small.url}}" alt="">
									</div>
								</div>							
							</div>
						</li>
						
					</ul>
				</div>
